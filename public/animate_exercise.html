<!DOCTYPE html>
<html>
<head>
    <title>Animate</title>
    <style>
        html, body {
            margin: 0px;
            padding: 0;
        }

        #btn-animate {
            margin: 15px;
        }

        .box {
            background-color: #000033;
            height: 250px;
            margin: 15px;
            position: relative;
            width: 250px;
        }
    </style>
</head>
<body>

    <p>
        <button id="btn-move">Move It</button>

        <button id="btn-scale-down">Scale It</button>

        <button id="btn-disappear">Disappear It</button>

        <button id="btn-show">Show It</button>

        <button id="btn-all">Animate all</button>

        <button id="btn-bounce">Bounce</button>

        <button id="btn-explode">Explode</button>
    </p>

    <div id="animate-box" class="box"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script>

            $('document').ready(function() {
            $('#btn-move').click(function() {
                $('.box')
                  .animate({ left: "+=100" }, 1000)
            });

            $('#btn-scale-down').click(function() {
                $('.box')
                  .animate({ width: "+=50%" }, 1000)
            });

            $('#btn-disappear').click(function() {
                $('.box')
                  .animate({ opacity: "0" }, 1000)
            });

            $('#btn-show').click(function() {
                $('.box')
                  .animate({ opacity: "+=100" }, 1000)
            });

            $('#btn-all').click(function() {
                $('.box')
                  .animate({ left: "+=100" }, 1000)
                  .animate({ width: "+=50%" }, 1000)
                  .animate({ opacity: "0" }, 1000)
                  .animate({ opacity: "+=100" }, 1000);
            });

            $('#btn-bounce').click(function() {
                $( ".box" ).effect('bounce', 500);
            });

            $('#btn-explode').click(function() {
                $('.box').effect('explode', 500);
            });          


        });

</body>
</html>
