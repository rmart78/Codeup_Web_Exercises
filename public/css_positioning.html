<!DOCTYPE html>
<html>
	<head>
		<title>Box Model Exercise</title>
		<link rel="stylesheet" href="/css/box_model_positioning.css">
	</head>
	<body>
		<h1><a href="http://en.wikipedia.org/wiki/Visible_spectrum" target="_blank">Visible Spectrum Wavelengths</a></h1>
		<div class="master_container">
			<div class="box_container">
				<div id="red" class="box">620-750 nm</div>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			<div class="box_container">
				<div id="gold" class="box">590-620 nm</div>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			<div class="box_container">
				<div id="yellow" class="box">570-590 nm</div>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			<div class="box_container">
				<div id="green" class="box">495-570 nm</div>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			<div class="box_container">
				<div id="blue" class="box">450-495 nm</div>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			<div class="box_container">
				<div id="purple" class="box">380-450 nm</div>
				<img class="arrow" src="/img/codeup-arrow.png">
			</div>
			<div>
				<img class="ribbon" src="/img/codeup-ribbon.png">
			</div>
		</div>
	</body>
</html>
