<!DOCTYPE html>
<html>
<head>
	<title>Grid</title>
	<link rel="stylesheet" type="text/css" href="/css/normalize.css">
	<link rel="stylesheet" type="text/css" href="/css/grid.css">

	<style type="text/css">
	
	.column {
		border: solid green;
	}

	.offset-one-third {
		border: solid yellow;
	}

	.offset-one-half {
		border: solid yellow;
	}

	.offset-one-fourth {
		border: solid yellow;
	}

	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="column one-half">1/2</div>
			<div class="column one-half">1/2</div>
		</div>
		<div class="row">
			<div class="column one-third">1/3</div>
			<div class="column one-third">1/3</div>
			<div class="column one-third">1/3</div>
		</div>
		<div class="row">
			<div class="column one-fourth">1/4</div>
			<div class="column one-fourth">1/4</div>
			<div class="column one-fourth">1/4</div>
			<div class="column one-fourth">1/4</div>
		</div>
		<div class="row">
			<div class="column one-sixth">1/6</div>
			<div class="column one-sixth">1/6</div>
			<div class="column one-sixth">1/6</div>
			<div class="column one-sixth">1/6</div>
			<div class="column one-sixth">1/6</div>
			<div class="column one-sixth">1/6</div>
		</div>
		<div class="row">
			<div class="column one-eighth">1/8</div>
			<div class="column one-eighth">1/8</div>
			<div class="column one-eighth">1/8</div>
			<div class="column one-eighth">1/8</div>
			<div class="column one-eighth">1/8</div>
			<div class="column one-eighth">1/8</div>
			<div class="column one-eighth">1/8</div>
			<div class="column one-eighth">1/8</div>
		</div>
		<div class-"row">
			<div class="column one-fourth">1/4</div>
			<div class="column one-sixth">1/6</div>
			<div class="column one-eighth">1/8</div>
		</div>
		<div class="row">
			<div class="column two-third offset-one-third">2/3, offset one-third</div>
		</div>
		<div class="row">
		 	<div class="column three-eighth offset-one-half">3/8, offset one-half</div>
		</div>	
		<div class="row">
		 	<div class="column one-half offset-one-fourth">2/4, offset one-fourth</div>
		</div>	
		<div class="row">
		 	<div class="column one-half">3/6</div>
		</div>	
	</div>	
</body>
</html>
