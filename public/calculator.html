		function equal () {
			if (document.getElementById('operator').value == "+") {
				var sum = +(document.getElementById('left_operand').value) + +(document.getElementById('right_operand').value);
				document.getElementById('left_operand').value = "";
				document.getElementById('operator').value = "";
				document.getElementById('right_operand').value = "";
				document.getElementById('left_operand').value = sum;
				numbersInput2.length = 0;
			} if (document.getElementById('operator').value == "-") {
				var minus = +(document.getElementById('left_operand').value) - +(document.getElementById('right_operand').value);
				document.getElementById('left_operand').value = "";
				document.getElementById('operator').value = "";
				document.getElementById('right_operand').value = "";
				document.getElementById('left_operand').value = minus;
				numbersInput2.length = 0;
			} if (document.getElementById('operator').value == "*") {
				var multiply = +(document.getElementById('left_operand').value) * +(document.getElementById('right_operand').value);
				document.getElementById('left_operand').value = "";
				document.getElementById('operator').value = "";
				document.getElementById('right_operand').value = "";
				document.getElementById('left_operand').value = multiply;
				numbersInput2.length = 0;
			} if (document.getElementById('operator').value == "/") {
				var divide = +(document.getElementById('left_operand').value) / +(document.getElementById('right_operand').value);
