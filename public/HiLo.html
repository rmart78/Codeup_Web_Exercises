<!DOCTYPE html>
<html>
<head>
	<title>HiLo</title>
</head>
<body>
	<script type="text/javascript">
	

	var response = prompt('Enter a number between one and ten.')

	const number = 7

	if (response < number) {
		alert("You guessed too low. Please refresh and try again.")
	}

	if (response > number) {
		alert("You guessed too high. Please refresh and try again.")
	}

	if (response == number) {
		alert("You guessed right! Good job!")
	}
	
	</script>
</body>
