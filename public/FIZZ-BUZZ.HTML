<!DOCTYPE html>
<html>
<head>
	<title>FIZZ BUZZ</title>
</head>
<body>
	<script type="text/javascript">

for (i=1; i <= 100; i++){
    if( ( i % 3 != 0 ) && ( i % 5 != 0 ) ){
        console.log(i)
    }
    if( (i % 3 == 0 ) && ( i % 5 != 0)){
        console.log("FIZZ")
    }
    if( (i % 5 == 0 ) && ( i % 3 != 0 )){
        console.log("BUZZ")
    }
    if( ( i % 3 == 0 ) && ( i % 5 == 0 ) ){
        console.log("FIZZBUZZ")
    }
}
	</script>
</body>
</html>
